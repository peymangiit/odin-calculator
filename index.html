<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="cal-structor">
            <div class="output">
                <div data-pre-operand class="viewport text-screen"> </div>
                <div data-current-operand class="viewport result-screen">  </div>
            </div>
            <div class="key-section">
               <button class="key clear span-two">AC</button>
               <button class="key delete">del</button>
               <button data-operator class="key operators">x</button>
               <button data-number class="key numbers">7</button>
               <button data-number class="key numbers">8</button>
               <button data-number class="key numbers">9</button>
               <button data-operator class="key operators">/</button>
               <button data-number class="key numbers">4</button>
               <button data-number class="key numbers">5</button>
               <button data-number class="key numbers">6</button>
               <button data-operator class="key operators">+</button>
               <button data-number class="key numbers">1</button>
               <button data-number class="key numbers">2</button>
               <button data-number class="key numbers">3</button>
               <button data-operator class="key operators">-</button>
               <button data-number class="key numbers">.</button>
               <button data-number class="key numbers">0</button>
               <button class="key result span-two">=</button>
            </div>
        </div>
        <footer>
         <a href="https://www.theodinproject.com/lessons/foundations-calculator" target="_blank" rel="noopener noreferrer">The Odin Project</a><span>&copy;</span> <a href="https://github.com/peymangiit/odin-calculator.git" target="_blank" rel="noopener noreferrer">Source Code</a>
        </footer>
    </main>
</body>
</html>
