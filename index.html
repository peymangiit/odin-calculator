<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="cal-structor">
            <div class="output">
                <div class="viewport text-screen"> 2 + 1</div>
                <div class="viewport result-screen"> 3 </div>
            </div>
            <div class="key-section">
               <button class="key numbers">1</button>
               <button class="key numbers">2</button>
               <button class="key numbers">3</button>
               <button class="key operators">x</button>
               <button class="key numbers">4</button>
               <button class="key numbers">5</button>
               <button class="key numbers">6</button>
               <button class="key operators">/</button>
               <button class="key numbers">7</button>
               <button class="key numbers">8</button>
               <button class="key numbers">9</button>
               <button class="key operators">+</button>
               <button class="key clear">C</button>
               <button class="key numbers">0</button>
               <button class="key result">=</button>
               <button class="key operators">-</button>
            </div>
        </div>
    </main>
   
</body>
</html>
